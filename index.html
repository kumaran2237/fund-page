<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fund Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mutual Fund Dashboard</h1>
    <nav>
      <ul>
        <li><a href="#overview">Overview</a></li>
        <li><a href="#performance">Performance</a></li>
        <li><a href="#comparison">Comparison</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Overview Section -->
    <section id="overview">
      <h2>Fund Overview</h2>
      <div class="cards">
        <div class="card">NAV: <span id="nav-value">--</span></div>
        <div class="card">AUM: <span id="aum-value">--</span></div>
        <div class="card">Category: <span id="category-value">--</span></div>
      </div>
    </section>

    <!-- Performance Chart Section -->
    <section id="performance">
      <h2>Performance</h2>
      <div class="chart-filters">
        <button data-range="1M">1M</button>
        <button data-range="3M">3M</button>
        <button data-range="6M">6M</button>
        <button data-range="1Y">1Y</button>
        <button data-range="5Y">5Y</button>
        <button data-range="ALL">ALL</button>
      </div>
      <canvas id="performanceChart"></canvas>
    </section>

    <!-- Benchmark Comparison Section -->
    <section id="comparison">
      <h2>Benchmark Comparison</h2>
      <div class="cards">
        <div class="card">Fund Return: <span id="fund-return">--</span></div>
        <div class="card">Benchmark Return (NIFTY 50): <span id="benchmark-return">--</span></div>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Mutual Fund Dashboard</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
